name: handle_issue_commented
on:
  issue_comment:
    types:
      - created
      - edited
  workflow_call:
    inputs:
      target_slack_channel_url_pattern:
        required: true
        type: string
    secrets:
      slack_app_secret:
        required: true
jobs:
  track_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Send slack
        if: contains(github.event.comment.body, inputs.target_slack_channel_url_pattern)
        env:
          SLACK_TOKEN: ${{ secrets.slack_app_secret }}
          SLACK_CHANNEL_URL_PATTERN: ${{ inputs.target_slack_channel_url_pattern }}
          LABEL_NAME: ${{ github.event.label.name }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          COMMENT_USER_NAME: ${{ github.event.comment.user.login }}
          COMMENT: ${{ github.event.comment.body }}
        run: |
          slack_msg_url=$(echo $COMMENT | grep -Eo "${SLACK_CHANNEL_URL_PATTERN}[^ >]+" | head -1)
          channel_id=$(echo $slack_msg_url | cut -d / -f 5)
          slack_ts_str=${slack_msg_url##*/}
          slack_ts_src=$(echo $slack_ts_str | tr -d -c 0-9)
          slack_ts=$(echo ${slack_ts_src:0:10}.${slack_ts_src:10:6})
          curl https://slack.com/api/chat.postMessage -X POST -H 'Content-type: application/json; charset=utf-8' -H "Authorization: Bearer ${SLACK_TOKEN}" --data "{\"channel\":\"${channel_id}\", \"attachments\":[{\"color\":\"#0000D0\", \"fields\":[{\"title\":\"[메시지 언급] ${ISSUE_TITLE}\",\"value\":\"@${COMMENT_USER_NAME} 님이 아래 이슈에서 이 메시지를 언급했습니다.\\r\\n - <${ISSUE_URL}|이슈 링크>\",\"short\":false}]}], \"thread_ts\":\"${slack_ts}\"}"
